name: Update RSS

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.ts'
  schedule:
    - cron: '0 * * * *'

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
      - name: üõé Checkout
        uses: actions/checkout@v5

      - name: üèó Setup node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install apt dependencies
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 10
          command: |
            sudo apt-get update
            grep -vE '^\s*#|^\s*$' .github/apt-packages.txt | xargs sudo apt-get install -y
            fc-cache -fv

      - name: Install nodejs dependencies
        run: yarn

      - name: Update RSS
        id: update-rss
        run: |
          rm /tmp/.X*-lock || true
          rm -rf data/userdata/Singleton* || true
          Xvfb :99 -ac -screen 0 600x1000x16 -listen tcp &
          export DISPLAY=:99
          yarn build
          kill -9 "$(pgrep -f "Xvfb" | awk '{print $2}')" || true
        env:
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
          TWITTER_AUTH_CODE_SECRET: ${{ secrets.TWITTER_AUTH_CODE_SECRET }}
          TWITTER_EMAIL_ADDRESS: ${{ secrets.TWITTER_EMAIL_ADDRESS }}
          PROXY_SERVER: ${{ secrets.PROXY_SERVER }}
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}

      - name: Error handling
        if: failure() && github.event_name != 'pull_request'
        uses: Ilshidur/action-discord@0.4.0
        with:
          args: ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: |
            [
              {
                "title": "RSS Update Failed",
                "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                "color": 16711680,
                "footer": {
                  "text": "${{ github.repository }}"
                }
              }
            ]

      - name: Upload Pages-artifact
        uses: actions/upload-pages-artifact@v4
        if: always()
        with:
          path: output

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: update-rss
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
